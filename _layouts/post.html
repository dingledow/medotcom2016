---
layout: default
---

<style>
  .nav__blog{
    color: #da3877;
    border-bottom: 1.5px solid #da3877;
  }
</style>

<div class="wrap">
  <div class="row">
    <div class="col__lg-9-12 col__md-12-12 col__sm-12-12">
      <h1 class="blog-index__page-h1">{{ page.title }}</h1>
      <span class="blog-index__date">{{ page.date | date: "%B %Y" }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col__lg-8-12 offset__lg-4-12 blog__content">
      {{ content }}
    </div>
  </div>
</div>
