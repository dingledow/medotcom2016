---
layout: default
---

<style>
  .nav__blog{
    color: #da3877;
    border-bottom: 2px solid #da3877;
  }
</style>

<h1 class="post-title">{{ page.title }}</h1>
<span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %Y" }}</time></span>

<div>
  {{ content }}
</div>
